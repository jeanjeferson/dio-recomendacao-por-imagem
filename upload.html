<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload Image</title>
  </head>
  <body>
    <h1>Upload an Image for Recommendations</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
